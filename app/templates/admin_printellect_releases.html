<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Printellect Releases</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-7xl mx-auto p-6">
    {% set active_page = 'features' %}
    {% include 'admin_nav.html' %}

    <div class="mb-5">
      <h1 class="text-2xl font-bold">Printellect Releases</h1>
      <p class="text-sm text-zinc-400 mt-1">Upload OTA bundles, promote versions, and monitor release state.</p>
    </div>

    <form id="uploadForm" class="space-y-2 rounded-2xl border border-zinc-800 bg-zinc-900/60 p-4 mb-4">
      <div class="grid md:grid-cols-4 gap-2">
        <input type="file" name="manifest" accept="application/json" class="rounded-lg border border-zinc-700 bg-zinc-950 p-2 text-sm" required />
        <input type="file" name="bundle" accept=".zip,application/zip" class="rounded-lg border border-zinc-700 bg-zinc-950 p-2 text-sm" required />
        <select name="channel" class="rounded-lg border border-zinc-700 bg-zinc-950 p-2 text-sm">
          <option value="stable">stable</option>
          <option value="beta">beta</option>
        </select>
        <button class="rounded-lg bg-indigo-600 hover:bg-indigo-500 px-3 py-2 text-sm font-semibold">Upload release</button>
      </div>
      <input name="notes" placeholder="notes (optional)" class="w-full rounded-lg border border-zinc-700 bg-zinc-950 p-2 text-sm" />
    </form>

    <div class="rounded-2xl border border-zinc-800 bg-zinc-900/60 p-4 mb-4">
      <h2 class="font-semibold mb-2">Last Upload/Promote Output</h2>
      <pre id="output" class="text-xs whitespace-pre-wrap rounded-lg border border-zinc-800 bg-zinc-950 p-3 overflow-x-auto"></pre>
    </div>

    <div class="rounded-2xl border border-zinc-800 bg-zinc-900/60 p-4">
      <h2 class="font-semibold mb-3">Releases</h2>
      <div id="releases" class="space-y-2"></div>
    </div>
  </div>

  <script>
    async function loadReleases() {
      const resp = await fetch('/api/printellect/admin/releases');
      const data = await resp.json();
      const root = document.getElementById('releases');
      root.innerHTML = '';
      for (const r of (data.releases || [])) {
        const row = document.createElement('div');
        row.className = 'rounded-xl border border-zinc-800 bg-zinc-950 px-3 py-3 text-sm';
        row.innerHTML = `
          <div class="grid md:grid-cols-12 md:items-center gap-2">
            <div class="md:col-span-3 font-semibold font-mono">v${r.version}</div>
            <div class="md:col-span-2 text-xs">${r.channel}</div>
            <div class="md:col-span-4 text-xs text-zinc-400 font-mono">${r.created_at}</div>
            <div class="md:col-span-2 text-xs ${r.is_current ? 'text-emerald-300' : 'text-zinc-400'}">${r.is_current ? 'current' : 'inactive'}</div>
            <div class="md:col-span-1 text-right">
              <button data-promote="${r.version}" class="rounded-md border border-zinc-700 bg-zinc-900 hover:bg-zinc-800 px-2 py-1 text-xs">Promote</button>
            </div>
          </div>
        `;
        root.appendChild(row);
      }

      for (const btn of root.querySelectorAll('button[data-promote]')) {
        btn.addEventListener('click', async () => {
          const version = btn.getAttribute('data-promote');
          const resp = await fetch(`/api/printellect/admin/releases/${version}/promote`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({}),
          });
          const data = await resp.json();
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
          await loadReleases();
        });
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = new FormData(event.target);
      const resp = await fetch('/api/printellect/admin/releases/upload', {
        method: 'POST',
        body: form,
      });
      const text = await resp.text();
      let data = {};
      try { data = JSON.parse(text); } catch (_) { data = {raw: text}; }
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      await loadReleases();
    });

    loadReleases();
    setInterval(loadReleases, 10000);
  </script>
</body>
</html>
