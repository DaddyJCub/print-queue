<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Submitted</title>
  <!-- PWA Support -->
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js', {scope: '/'}).catch(() => {}));
    }
  </script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-xl mx-auto p-6">
    <div class="bg-gradient-to-br from-emerald-600/20 to-emerald-900/10 border border-emerald-500/40 rounded-2xl p-6">
      <div class="text-emerald-300 text-lg font-semibold">âœ“ Request submitted</div>
      <p class="text-zinc-200 mt-2 font-medium">{{ print_name or 'Your print request' }}</p>
      <p class="text-zinc-400 mt-3 text-sm">Your request ID:</p>
      <code class="block mt-2 p-3 bg-zinc-950 border border-zinc-800 rounded-xl font-mono text-indigo-200 font-semibold text-lg">{{ rid[:8] }}</code>
      
      <div class="mt-6 space-y-3">
        <a href="/my/{{ rid }}?token={{ access_token }}" class="block rounded-xl bg-indigo-600 hover:bg-indigo-500 transition px-4 py-3 font-semibold text-center">
          ğŸ“¬ View My Request
        </a>
        <p class="text-xs text-zinc-500 text-center">Save this link! Use it to track status, respond to questions, or upload files.</p>
      </div>
      
      <div class="mt-4 pt-4 border-t border-zinc-800 flex gap-3">
        <a href="/queue?mine={{ rid[:8] }}" class="flex-1 rounded-xl bg-zinc-800 hover:bg-zinc-700 transition px-4 py-2 text-sm text-center">
          View Queue
        </a>
        <a href="/" class="flex-1 rounded-xl bg-zinc-800 hover:bg-zinc-700 transition px-4 py-2 text-sm text-center">
          Submit Another
        </a>
      </div>
    </div>
    
    <div class="mt-6 pt-4 border-t border-zinc-800 text-center text-xs text-zinc-500">
      <div class="flex items-center gap-3">
        <a href="/feedback?type=bug" class="hover:text-red-400 transition" title="Report a Bug">ğŸ›</a>
        <a href="/feedback?type=suggestion" class="hover:text-yellow-400 transition" title="Submit a Suggestion">ğŸ’¡</a>
        <a href="/changelog" class="hover:text-indigo-400 transition">v{{ version }}</a>
      </div>
    </div>
  </div>
</body>
</html>
