<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline | Printellect</title>
  <meta name="theme-color" content="#18181b">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #09090b; }
    
    /* Pulse animation for icon */
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 2s ease-in-out infinite;
    }
    
    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .animate-pulse-slow {
        animation: none;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <main class="text-center max-w-md" role="main">
    <!-- Offline Icon -->
    <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-amber-500/10 flex items-center justify-center animate-pulse-slow">
      <svg class="w-12 h-12 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-zinc-100 mb-3">You're Offline</h1>
    <p class="text-zinc-400 mb-8 leading-relaxed">
      Unable to connect to Printellect. Please check your internet connection and try again.
    </p>
    
    <button onclick="location.reload()" 
            class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-zinc-900">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <p class="text-xs text-zinc-600 mt-8">
      Some previously viewed pages may still be available while offline.
    </p>
  </main>
</body>
</html>
